<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen bg-teal-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-[600px]">
        <h2 class="text-2xl font-bold mb-6 text-center">
          Begin pre-diagnosis and treatment process
        </h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700"
              >Describe how you are feeling</label
            >
            <textarea
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              rows="4"
              placeholder="Type here..."
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Upload documents</label>
            <input
              type="file"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
          </div>
          <div class="flex justify-between items-center">
            <button type="button" onclick="window.history.back()" class="px-4 py-2 bg-gray-300 text-black rounded-md">
              Cancel
            </button>
            <a
              href="./Loader.html"
              class="py-3 bg-indigo-600 text-white rounded-md mb-4 px-4"
            >
              Submit
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
