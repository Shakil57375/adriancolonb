<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen bg-teal-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-[600px]">
        <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
        <form>
          <!-- Old Password -->
          <div class="mb-4">
            <label class="block text-gray-700">Old Password</label>
            <input
              type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your old password"
            />
          </div>
          <!-- New Password -->
          <div class="mb-4">
            <label class="block text-gray-700">New Password</label>
            <input
              type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your new password"
            />
          </div>
          <!-- Confirm New Password -->
          <div class="mb-6">
            <label class="block text-gray-700">Confirm New Password</label>
            <input
              type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Re-enter your new password"
            />
          </div>
          <!-- Submit Button -->
          <div class="flex justify-between">
            <button
              type="button"
              onclick="window.history.back()"
              class="px-4 py-2 bg-gray-300 text-black rounded-md"
            >
              Cancel
            </button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-md">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
