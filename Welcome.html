<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Design</title>
    <style>
      /* Custom CSS */
      .settings {
        background-color: #f1f1f1 !important;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        text-align: left;
        font-size: 16px;
        margin-top: 40px;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen bg-teal-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-[600px]">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome!</h2>
        <div class="space-y-4 !flex !items-start !justify-start !flex-col ">
          <!-- Link -->
          <a href="./Dialogs.html" class="w-full py-3 bg-indigo-600 text-white rounded-md px-4 !max-w-96">
            Begin pre-diagnosis and treatment recommendations process
          </a>
          <!-- Settings Button (custom styling applied here) -->
          <a class="w-full py-3 !text-white rounded-md settings !bg-indigo-600 !my-20 !max-w-72">
            Settings
          </a>
          <!-- Exit Button -->
          <a class="w-full py-3 bg-red-500 text-white rounded-md mb-4 !bg-indigo-600 !px-4 !max-w-64">
            Exit
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
