    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Design</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body class="bg-gray-100">
        <!-- Content will go here -->
      </body>
    </html>
    <div class="flex justify-center items-center min-h-screen bg-teal-100">
      <div class="bg-white p-8 rounded-lg shadow-lg w-[600px]">
        <div class="mb-4 text-center">
          <h2 class="text-2xl font-bold">Sign Up</h2>
        </div>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700">First Name</label>
            <input
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your first name"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Last Name</label>
            <input
              type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your last name"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Gender</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-md">
              <option>Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Date of Birth</label>
            <input
              type="date"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">E-mail address</label>
            <input
              type="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input
              type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Enter your password"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700">Re-enter password</label>
            <input
              type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md"
              placeholder="Re-enter your password"
            />
          </div>
          <div class="flex justify-between">
            <button
              type="button"
              onclick="window.history.back()"
              class="px-4 py-2 bg-gray-300 text-black rounded-md"
            >
              Cancel
            </button>
            <a
              href="./Welcome.html"
              class="px-4 py-2 bg-indigo-600 text-white rounded-md"
            >
              Next
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
